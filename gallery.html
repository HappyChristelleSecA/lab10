<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Responsive viewport meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Gallery Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <!-- navbar-expand-lg: Expands navbar on large screens -->
    <!-- navbar-light: Light color scheme -->
    <!-- bg-light: Light background color -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- container: Responsive fixed-width container -->
        <div class="container">
            <!-- navbar-brand: Website or company name -->
            <a class="navbar-brand" href="#">H'S PHONECASE</a>
            <!-- navbar-toggler: Hamburger menu for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- collapse navbar-collapse: Collapsible navbar content -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- navbar-nav: Navigation menu -->
                <!-- ms-auto: Margin-left auto (pushes menu to the right) -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <!-- active: Indicates current page -->
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Gallery Section -->
    <!-- py-5: Padding top and bottom 5 units -->
    <section class="gallery py-5">

        <div class="container">
            <!-- row: Creates a horizontal group of columns -->
            <div class="row">
                <!-- col-lg-4 col-md-6: 4 columns on large screens, 6 on medium -->
                <!-- mb-4: Margin bottom 4 units -->
                <div class="col-lg-4 col-md-6 mb-4">
                    <!-- card: Bootstrap card component -->
                    <div class="card">
                        <!-- card-img-top: Image cap for card -->
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkdWWWhopUFTfnei2jLTfnTxJb3sn3lZieLw&s" class="card-img-top" alt="Image 1">

                        <div class="card-body">
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJ3XodMzt9xMTDEdfkmBcOd-78mpCJJExYOA&s" class="card-img-top" alt="Image 2">
                        <div class="card-body">
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_B255bEz-3-oGYQH3rAVjBdPzeDHDPskvBA&s" class="card-img-top" alt="Image 3">
                        <div class="card-body">
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR30rglMNI4QT0gF9ItzoSCV0zl0QA-PGiHpQ&s" class="card-img-top" alt="Image 4">
                        <div class="card-body">
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxFhabsK4AmWa8OfgLJvu3VLfffErfURnzWw&s" class="card-img-top" alt="Image 5">
                        <div class="card-body">
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNhOd2CFsvzB6j565uhxw0R9---5tEXMvsWA&s" class="card-img-top" alt="Image 6">
                        <div class="card-body">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <!-- bg-light: Light background -->
    <!-- text-center: Center-align text -->
    <!-- text-lg-start: Left-align text on large screens -->
    <!-- mt-4: Margin top 4 units -->
    <footer class="bg-light text-center text-lg-start mt-4">
        <!-- p-4: Padding 4 units -->
        <div class="container p-4">
            <div class="row">
                <!-- col-lg-6 col-md-12: 6 columns on large screens, 12 on medium -->
                <!-- mb-4 mb-md-0: Margin bottom 4 units, 0 on medium screens -->
                <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                </div>
                <div class="col-lg-6 col-md-12 mb-4 mb-md-0">

                    <!-- list-inline: Horizontal list -->
                    <ul class="list-inline">

                        <li class="list-inline-item">

                        </li>
                        <li class="list-inline-item">
                            <a href="#" class="text-dark">
                                <!-- fab fa-instagram fa-2x: Instagram icon, 2x size -->
                                <i class="fab fa-instagram fa-2x"></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" class="text-dark">
                                <!-- fab fa-twitter fa-2x: Twitter icon, 2x size -->
                                <i class="fab fa-twitter fa-2x"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- text-center: Center-align text -->
